<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*div1设置为弹性盒子
			 * 1.弹性盒子的元素之间没有空格的限制
			 * 2.在弹性盒子里默认都为行级元素，横排
			 * 3.在弹性盒子里的元素好对齐
			 *   justify-content:flex-start:居左对齐
			 *                   center：居中对齐
			 *                   flex-end：居右对齐 
			 *                   space-between:两端对齐 
			 *                   space-around:平分剩余空间
			 *   align-items:flex-start:居上
			 *               center:居中
			 *               flex-end:居下
			 *               stretch:拉伸(默认)
			 */
			
			#div1
			{
				display: flex;
				justify-content: space-between;
			}
			#div2
			{
				height: 500px;
				border: 1px solid red;
				display: flex;
				justify-content: center;
				align-items: flex-start;
			}
			#div3
			{
				display: flex;
				align-items: center;
				flex-wrap: wrap;
			}
			.item
			{
				width: 20%;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			<span id="s1">衣恋集团经典女装品牌特卖会</span>
			<span id="s2">剩三天</span>
		</div>
		<div id="div2">
			<img src="img/15420731471304.jpg" />
			<img src="img/15420731720693.jpg" />
		</div>
		<!--1.改变item的宽度的时候，高度默认不会等比缩放，所以会有拉伸的效果
			解决方法：设置弹性盒子的垂直居中为flex-start||center||flex-end
			
			2.如果弹性盒子里的元素默认不换行，如果想要让元素换行，需要设置flex-wrap: wrap;
		-->
		<div id="div3">
			<img class="item" src="img/15420731471304.jpg" />
			<img class="item" src="img/15420731720693.jpg" />
			<img class="item" src="img/15420732017875.jpg" />
			<img class="item" src="img/15420732274447.jpg" />
			<img class="item" src="img/15420733032269.jpg" />
			<img class="item" src="img/15420733296928.jpg" />
			<img class="item" src="img/15420733666197.jpg" />
			<img class="item" src="img/15420733912841.jpg" />
			<img class="item" src="img/15420734196780.jpg" />
			<img class="item" src="img/15420734442435.jpg" />
		</div>
	</body>
</html>
